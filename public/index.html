<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FizzBuzz Presentation</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>FizzBuzz Analysis</h1>
            <p>Enter numbers separated by commas to see the FizzBuzz results and division logs.</p>
        </header>
        <div class="content">
            <textarea id="inputArray" placeholder="Enter numbers separated by commas"></textarea>
            <button id="submitBtn"><i class="fas fa-calculator"></i> Submit</button>
        </div>
        <div id="output" class="output"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
